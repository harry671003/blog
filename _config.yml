# Site settings
title: The Blog
tagline: By Harry
email: harry671003@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  The odd one
baseurl: /blog
url: https://harryjohn.github.io
twitter_username: harry671003
github_username: harry671003
minimal_mistakes_skin: ugly

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Kolkata

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          : "UA-131415260-2"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Harry John"
  avatar: "https://en.gravatar.com/avatar/56c27f3df63adbb2ca07432b29ab36ec?s=200"
  bio: "The odd one."
  location : "Hyderabad, India"
  links:
    - label: harryjohn.io
      icon: "fas fa-fw fa-link"
      url: "https://harryjohn.io"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/harry671003"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/harry671003"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/uglyhelmet"
  

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
